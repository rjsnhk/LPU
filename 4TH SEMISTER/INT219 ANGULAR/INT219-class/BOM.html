<!-- The Browser Object Model (BOM) is used to interact with the browser. -->

<!-- window objects 
alert()	displays the alert box containing message with ok button.
confirm()	displays the confirm dialog box containing message with ok and cancel button.
prompt()	displays a dialog box to get input from the user.
open()	opens the new window.
close()	closes the current window.
setTimeout()	performs action after specified time like calling function, evaluating expressions etc. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <script type="text/javascript">  
        // alert()
            function msg(){  
             alert("Hello Alert Box");  
            }  
            // confirm()
            function msg1(){  
                var v= confirm("Are u sure?");  
                if(v==true){  
                    alert("ok");  
                }  
                else{  
                    alert("cancel");  
                }  
            }
            // prompt()
            function msg2(){  
                var v= prompt("Who are you?");  
                alert("I am "+v);  
            }  
            // open() 
            function msg3(){  
                open("https://lpulive.lpu.in/lpu-demo1/messages/5022883");  
            } 

            // setTimeout() 

            function msg4(){  
                setTimeout(  
                function(){  
                    alert("Welcome to INT219 after 5 seconds")  
                },5000);  
  
            }  
            // close() 
            function msg5(){  
                close("https://lpulive.lpu.in/lpu-demo1/messages/5022883");  
            } 

        </script>  
        
    </head>
    <body>
        <input type="button" value="alert" onclick="msg()"/><br>  
        <input type="button" value="delete record" onclick="msg1()"/> <br>
        <input type="button" value="prompt" onclick="msg2()"/> <br>
        <input type="button" value="open" onclick="msg3()"/> <br>
        <input type="button" value="setTime" onclick="msg4()"/>  <br>
        <input type="button" value="close" onclick="msg5()"/> 
        <script>
             window.alert("hello");  
            //  is same as 
            //  alert("hello");
        </script>
