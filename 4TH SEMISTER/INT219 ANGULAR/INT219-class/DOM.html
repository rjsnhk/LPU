<!-- The document object represents the whole html document.
When html document is loaded in the browser, 
it becomes a document object. 
It is the root element that represents the html document. 
It has properties and methods. By the help of document object, 
we can add dynamic content to our web page. -->

<!-- Method	                  Description
write("string")	          writes the given string on the doucment.
writeln("string")	      writes the given string on the doucment with newline character at the end.
getElementById()	      returns the element having the given id value.
getElementsByName()    	  returns all the elements having the given name value.
getElementsByTagName()	  returns all the elements having the given tag name.
getElementsByClassName()  returns all the elements having the given class name -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <script type="text/javascript">  
            // Accessing field value by document object
            function printvalue(){  
            var name=document.form1.name.value;  
            alert("Welcome: "+name);  
            }  
            // document.getElementById() method
            function getcube(){  
                var number=document.getElementById("number").value;  
                alert(number*number*number);  
            }
            // document.getElementsByName() method 
            function totalelements()  
            {  
                var allgenders=document.getElementsByName("gender");  
                alert("Total Genders:"+allgenders.length);  
            }  
            // document.getElementsByTagName() method
            function countpara(){  
                var totalpara=document.getElementsByTagName("p");  
                alert("total p tags are: "+totalpara.length);  
            }


            // innerHTML property
            function showcommentform() {  
                var data="Name:<input type='text' name='name'><br>Comment:<br><textarea rows='5' cols='80'></textarea><br><input type='submit' value='Post Comment'>";  
                document.getElementById('mylocation').innerHTML=data;  
            }  

            // innerText 
            function validate() {  
                var msg;  
                if(document.myForm.userPass.value.length>5){  
                    msg="good";  
                }  
                else{  
                    msg="poor";  
                }  
                document.getElementById('mylocation').innerText=msg;  
            }  


        </script>
    </head>
