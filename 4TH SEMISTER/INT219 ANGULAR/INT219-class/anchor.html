<html>
    <head>
        <title>Anchor Tag</title>
        <style>
            a:hover{
                color: red;
            }
        </style>
    </head>
    <body>
        <p>This is the  <a href="https://www.javatpoint.com/">link</a> for javatpoint</p>
        <p> Unvisited link is <span style=color:blue > <u>blue and underlined</u></span></p>
        <p>Visited link is <span style=" color: purple;"><u>purple and underlined</u></span></p>
        <p>Active link color is <u><span style="color:red;">red and underlined</span></u></p>
    </body>
</html>
