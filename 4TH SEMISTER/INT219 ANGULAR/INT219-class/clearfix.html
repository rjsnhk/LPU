<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 3px solid red;
  padding: 5px;
  background-color:pink;
  font-size:20px;
}

img{
  float: right;
  border: 3px solid blue;
  
}
p{
font-size:20px;
clear:right;
}
.jtp{
  overflow: auto;
}
</style>
</head>
<body>

<h1>Without Clearfix</h1>
<div>
  <img class="img1" src="DOM Dynamo Dive.png" height="200px" width="150px">
  Welcome to the class of INT219  Here, you will learn about basics of frontend development. 
</div>
<p>Use the overflow:auto; CSS property</p>
<h1>With Clearfix</h1>
<div class="jtp">
  <img class="img2" src="DOM Dynamo Dive.png" height="200px" width="150px">
  Welcome to the class of INT219  Here, you will learn about basics of frontend development.
</div>

</body>
</html>
