<!DOCTYPE html>   
<html>   
<head>   
    <style>   
#img1{  
border: 2px solid green;  
border-radius:10px;  
padding:5px;  
max-height: 500px;
max-width: 250px;
}  
#img2{  
border: 2px solid green;  
border-radius:50%;  
padding:5px;  
max-height: 500px;
max-width: 300px;
}  
#img3{  
max-width:100%;  
height:auto;  
}  
#img4{  
margin-left:auto;  
margin-right:auto;  
display:block;  
max-height: 500px;
max-width: 250px;
}  
h1{  
color:red;  
}  
h2{
    text-align:center;
}
    </style>   
</head>   
    
<body>  
 <h1>Rounded Image</h1>  
<img src="DOM Dynamo Dive.png" id="img1"></img>  

  
 <h1>Circle Image</h1>  
<img src="DOM Dynamo Dive.png" id="img2"></img>  

<h1>Responsive image</h1>  
 <h2>You can resize the browser to see the effect</h2>  
<img src="DOM Dynamo Dive.png" id="img3" ></img>  

<h2>Center image</h2>  
<img src="DOM Dynamo Dive.png" id="img4"></img>  


</body>   
</html>
