<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1;
        function fun(i,n){
            if(i > n){
                return;
            }
            document.write(i);
            document.write("<br>");
            fun(i+1,n);
        }
        fun(1,10);
    </script>
</body>
</html>
