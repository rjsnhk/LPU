<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv ="X-UA-Compitable" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <!-- <script src="regform.js"></script> -->
    </head>
    <body>
        <div class="form-container">
                <h2>REGISTRATION FORM</h2>
            <form  id="form">
                <label>Username</label><br>
                <input type="text" name="" id="username" placeholder="Enter your full name">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small><br>

                <label>Email</label><br>
                <input type="email" name="" id="email" placeholder="Enter your email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small><br>

                <label>Phone</label><br>
                <input type="number" name="" id="phone" placeholder="Enter your mobile no.">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small><br>

                <label>Password</label><br>
                <input type="password" name="" id="password" placeholder="Enter your Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small><br>

                <label>Confirm Password</label><br>
                <input type="password" name="" id="cpassword" placeholder="Enter your password again">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small><br>

                <input type="submit" value="Submit" name="">
            </form>
        </div>    
     </body>
</html>
