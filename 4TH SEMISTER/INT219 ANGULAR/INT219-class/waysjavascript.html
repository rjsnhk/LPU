<!DOCTYPE html>
<html>
    <head>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
      
    </head>
    <body>
        <p> Using Document.write</p>
        <script>
            document.write("Hello how are you ?");
        </script>
        <p> Using getElementById</p>
        <p id="p1"></p>
        <script>
            document.getElementById("p1").innerHTML="Welcome to the class of INT219";
        </script>
        <p> Using console.log</p>
        <script>
            console.log("Hope you are doing well");
        </script>
        <p>Using alert box</p>
        <input type="button" onclick="fun()" value="alert">
        <script>
            function fun(){
                alert("Hello");
            }
        </script>
    </body>
</html>
