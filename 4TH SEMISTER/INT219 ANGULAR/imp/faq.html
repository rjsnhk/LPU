<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ Section</title>
<style>
  .faq-answer {
    display: none;
  }
  .visible {
    color: green; /* Example color for visibility */
  }
</style>
</head>
<body>

<div class="faq-item">
  <h3 class="faq-question">What is jQuery?</h3>
  <p class="faq-answer">jQuery is a fast, small, and feature-rich JavaScript library.</p>
  <button class="toggle-btn">Toggle Answer</button>
</div>

<div class="faq-item">
  <h3 class="faq-question">Why use jQuery?</h3>
  <p class="faq-answer">jQuery simplifies HTML document traversing, event handling, animating, and Ajax interactions for rapid web development.</p>
  <button class="toggle-btn">Toggle Answer</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
    $('.toggle-btn').click(function(){
      var $faqItem = $(this).closest('.faq-item');
      $faqItem.find('.faq-answer').toggle();
      $faqItem.find('.faq-question').toggleClass('visible');
    });
  });
</script>

</body>
</html>
