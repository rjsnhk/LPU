<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  .gallery-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .main-image {
    margin-bottom: 20px;
  }
  
  .thumbnail-container {
    display: flex;
  }
  
  .thumbnail {
    width: 100px;
    height: 100px;
    margin-right: 10px;
    cursor: pointer;
  }
  
</style>
</head>
<body>

<div class="gallery-container">
  <div class="main-image">
    <img id="mainImg" src="img1.webp" alt="Main Image" height="200px" width="100px">
  </div>
  <div class="thumbnail-container" id="thumbnailContainer">
    <img class="thumbnail" src="img2.jpg" alt="Thumbnail 1" onclick="changeImage('img2.jpg')">
    <img class="thumbnail" src="img3.jpg" alt="Thumbnail 2" onclick="changeImage('img3.jpg')">
    <img class="thumbnail" src="img4.jpg" alt="Thumbnail 3" onclick="changeImage('img4.jpg')">
    <!-- Add more thumbnails as needed -->
  </div>
</div>

<script >
  function changeImage(imageUrl) {
    document.getElementById('mainImg').src = imageUrl;
  }
  
  // Optional: Preload images for smoother transition
  const thumbnailImages = document.querySelectorAll('.thumbnail');
  thumbnailImages.forEach(thumbnail => {
    const imageUrl = thumbnail.getAttribute('src');
    const image = new Image();
    image.src = imageUrl;
  });
  
</script>
</body>
</html>
